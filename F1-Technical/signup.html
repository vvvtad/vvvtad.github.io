                <label for="fname">First Name</label><br>
                <input type="text" id="fname" placeholder="Juan" required><br>

                <input type="text" id="lname" placeholder="Kwan" required><br>
                <label for="phone">Phone Number</label><br>
                <input type="number" id="phone" placeholder="+63 XXX XXX XXXX" required><br>
                <label for="address">Home Address</label><br>
                <input type="text" id="address" placeholder="X, X, Philippines"><br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" placeholder="Enter password" required><br>
                <i class='bx bxs-lock-alt' ></i>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="xxxxx@gmail.com" required><br>

                <input type="submit" class="submitbutton" value="Create Account">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </form>
